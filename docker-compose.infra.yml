# Infrastructure services - Always run in Docker
# Used by both local dev and full Docker mode
#
# Usage: docker compose -f docker-compose.infra.yml up -d

services:
  postgres:
    image: postgres:16
    container_name: second-brain-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-secondbrain}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-second_brain}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-secondbrain}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  chromadb:
    image: chromadb/chroma:latest
    container_name: second-brain-chroma
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8002:8000"  # Host 8002 -> Container 8000 (avoids conflict with local backend on 8001)
    environment:
      IS_PERSISTENT: TRUE
      ANONYMIZED_TELEMETRY: FALSE
    restart: unless-stopped

volumes:
  postgres_data:
  chroma_data:

networks:
  default:
    name: second-brain-network
