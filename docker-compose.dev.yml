# Docker development mode with volume mounts for hot reload
# Frontend: 3000, Backend: 8000
# Source code mounted as volumes for live changes
#
# Usage: docker compose -f docker-compose.infra.yml -f docker-compose.dev.yml up

services:
  backend:
    build:
      context: ./services
      dockerfile: brain_runtime/Dockerfile.dev
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: second-brain-backend-dev
    depends_on:
      postgres:
        condition: service_healthy
      chromadb:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-secondbrain}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-second_brain}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      OBSIDIAN_VAULT_PATH: /vault
      CALENDAR_WORK_URL: ${CALENDAR_WORK_URL:-}
      CALENDAR_PRIVATE_URL: ${CALENDAR_PRIVATE_URL:-}
      API_KEY_ENCRYPTION_KEY: ${API_KEY_ENCRYPTION_KEY}
      CHROMA_HOST: chromadb
      CHROMA_PORT: 8000
      DATA_PATH: /app/data
      DEV_MODE: docker
      DEV_PORT: 8000
    volumes:
      # Source code mounts for hot reload
      - ./services/brain_runtime:/app:cached
      - ./services/processors:/processors:cached
      - ./services/skills:/skills:cached
      # Preserve container's venv (don't overwrite with host)
      - backend_venv:/app/.venv
      # Vault and data
      - "${OBSIDIAN_VAULT_PATH}:/vault"
      - backend_data:/app/data
    ports:
      - "8000:8000"
    # Use --reload for hot reload
    command: ["uv", "run", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  frontend:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    container_name: second-brain-frontend-dev
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      DEV_MODE: docker
    volumes:
      # Source code mount for hot reload
      - ./apps/web/src:/app/src:cached
      - ./apps/web/public:/app/public:cached
      # Don't mount these - use container's versions
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"

volumes:
  backend_venv:
  backend_data:

networks:
  default:
    name: second-brain-network
